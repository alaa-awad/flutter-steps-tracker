name: flutter_steps_tracker
description: flutter_app_test-steps-tracker


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Add this line
    sdk: flutter


  cupertino_icons: ^1.0.2

  #fierbase
  #firebase_core: ^1.5.0
  firebase_auth: ^3.0.2
  cloud_firestore: ^2.5.1
  firebase_database: ^9.1.6
  #firebase_storage: ^10.0.2

  flutter_bloc: ^7.0.0
  # Functional programming things
  dartz: ^0.10.1
  # Value equality
  equatable: ^2.0.3
  # Service locator
  get_it: ^7.2.0
  # Remote API
  internet_connection_checker: ^0.0.1+3
  # Local cache
  shared_preferences: ^2.0.13

  #other
  hexcolor: ^2.0.4
  fluttertoast: ^8.0.3
  pedometer: ^3.0.0
  awesome_dialog: ^2.1.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lang/

  fonts:
    - family: Jannah
      fonts:
        - asset: assets/fonts/jannah.ttf
          weight: 700
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf